<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/8_coin/coin_1.png" type="image/x-icon">
    <title>Document</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"> </script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/overlay.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="" class="center">

    <title class="d-nmw900 title">EL POLLO LOCO</title>

    <section title="canvas" class="center canvasSec" id="canvasSec">

        <section title="topsec" id="overlayimgsjunglediff" style="top: 25px;">

            <button type="button" style="right: 50px;" class="overlaybnts">
                <img src="img/11_overlay/play.png" onclick="init()" class="overlaybntsims" alt="" srcset="">
            </button>
            <button type="button" class="overlaybnts" id="soundMasterBnt" onclick="unMute()">
                <img src="img/11_overlay/mute.png" class="overlaybntsims" alt="" srcset="">
            </button>
            <button type="button" class="overlaybnts" id="overlaybnts" onclick="fullscreen()">
                <img src="img/11_overlay/fullscreen.png" class="overlaybntsims" alt="" srcset="">
            </button>

        </section>


        <canvas id="canvas" width="720" height="480"></canvas>

        <section title="downsec" id="overlayimgsjunglediff"
            style="bottom: 25px;  right: 0; width: 100%; display: flex; justify-content: center;">

            <div style="width: 95%; display: flex; justify-content: space-between;">

                <div title="leftright" class="bntSpaceBetween">
                    <button type="button" class="overlaybnts" style="padding: 4%;" onmousedown="left(true)" onmouseup="left(false)"
                        onmouseout="left(false)" ontouchstart="left(true)" ontouchend="left(false)">
                        <img src="img/11_overlay/arrowLeft.png" class="overlaybntsims" alt="" srcset="">
                    </button>
                    <button type="button" class="overlaybnts" style="padding: 4%;" onmousedown="right(true)" onmouseup="right(false)"
                        onmouseout="right(false)" ontouchstart="right(true)" ontouchend="right(false)">
                        <img src="img/11_overlay/arrowRight.png" class="overlaybntsims" alt="" srcset="">
                    </button>
                </div>

                <div title="upshare" class="bntSpaceBetween">
                    <button type="button" class="overlaybnts" style="padding: 4%;" onmousedown="up(true)" onmouseup="up(false)"
                        onmouseout="up(false)" ontouchstart="up(true)" ontouchend="up(false)">
                        <img src="img/11_overlay/arrowJump.png" class="overlaybntsims" alt="" srcset="">
                    </button>
                    <button type="button" class="overlaybnts" style="padding: 4%;">
                        <img src="img/11_overlay/arrowGo.png" class="overlaybntsims" alt="" srcset="">
                    </button>
                </div>

            </div>
        </section>


    </section>
    <section class="undersec" title="undersec">
        <div
            style="height: 5vh; font-size: 2vw; max-width: 100%; display: flex; justify-content: space-around; align-items: center;">
            <span class="undersectext">D = Throw </span>
            <span class="undersectext">Space = Jump</span>
            <span class="undersectext">Arrow keys = Move</span>
        </div>
    </section>
</body>

</html>
