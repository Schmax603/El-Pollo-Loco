<body onload="" class="center">

    <title>EL POLLO LOCO</title>

    <section title="canvas" class="center" id="canvasSec">

        <section title="topsec" id="overlayimgsjunglediff" style="top: 25px;">

            <button type="button" style="right: 50px;" class="overlaybnts" id="overlaybnts">
                <img src="img/11_overlay/play.png" onclick="init()" alt="" srcset="">
            </button>
            <button type="button" class="overlaybnts" id="soundMasterBnt" onclick="unMute()">
                <img src="img/11_overlay/mute.png" alt="" srcset="">
            </button>
            <button type="button" class="overlaybnts" id="overlaybnts" onclick="fullscreen()">
                <img src="img/11_overlay/fullscreen.png" alt="" srcset="">
            </button>

        </section>


        <canvas id="canvas" width="720" height="480"></canvas>

        <section title="downsec" id="overlayimgsjunglediff"
            style="bottom: 25px;  right: 0; width: 100%; display: flex; justify-content: center;">

            <div style="width: 95%; display: flex; justify-content: space-between;">

                <div title="leftright" class="bntSpaceBetween">
                    <button type="button" class="overlaybnts" id="overlaybnts">
                        <img src="img/11_overlay/arrowLeft.png" alt="" srcset="">
                    </button>
                    <button type="button" class="overlaybnts" id="overlaybnts">
                        <img src="img/11_overlay/arrowRight.png" alt="" srcset="">
                    </button>
                </div>

                <div title="upshare" class="bntSpaceBetween">
                    <button type="button" class="overlaybnts" id="overlaybnts">
                        <img src="img/11_overlay/arrowJump.png" alt="" srcset="">
                    </button>
                    <button type="button" class="overlaybnts" id="overlaybnts">
                        <img src="img/11_overlay/arrowGo.png" alt="" srcset="">
                    </button>
                </div>

            </div>
        </section>
    </section>
